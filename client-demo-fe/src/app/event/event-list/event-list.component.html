<div class="container">
  <div class="col-lg-12 text-right mb-3">
    <button class="btn btn-outline-primary btn-md px-5" type="button" routerLink="/events/new">Add Event</button>
  </div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Start Date</th>
      <th scope="col">End Date</th>
      <th scope="col">Location</th>
      <th scope="col">Details</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of eventList">
      <th scope="row">{{event.id}}</th>
      <td>{{event.name}}</td>
      <td>{{event.startDate * 1000 | date}}</td>
      <td>{{event.endDate * 1000 | date}}</td>
      <td>{{event.location}}</td>
      <td>
        <i class="fas fa-search" (click)="loadEvent(event.id)"></i>
      </td>
    </tr>
    </tbody>
  </table>
</div>
