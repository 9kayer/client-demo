<div class="container" id="page-wrapper">

  <div class="card" >
    <div class="card-header">Details</div>
    <div class="card-body">
      <form class="col-lg-12 row" id="client_form">
        <div class="col-lg-6">
          
          <div class="row">
            <div class="col">
              <label class="form-control-label">Id</label>
              <p class="card-text">{{client.id}}</p>
            </div>
          </div>
          
          <div class="row">
            <div class="col">
              <label class="form-control-label">Name</label>
              <input type="text" class="form-control" placeholder="Enter name" value="{{client.name}}">
            </div>
          </div>

          <div class="row ">
            <div class="col">
              <label class="form-control-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter email" value="{{client.email}}">
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <label class="form-control-label">Phone number</label>
              <input type="text" class="form-control" placeholder="Enter phone number" value="{{client.phoneNumber}}">
            </div>
          </div>

          <div>
            <div>
              <label>Notes</label>
              <textarea class="form-control" id="exampleTextarea" form="client_form" rows="3">{{client.notes}}</textarea>
            </div>
          </div>

        </div>

        <div class="col-lg-6">

          <div class="row">
            <div class="col">
              <label class="form-control-label">Address</label>
              <input type="text" class="form-control" placeholder="Enter Address" value="{{client.adress}}">
            </div>
          </div>

          <div class="row">
            <div class="col offset-col-1">
              <label class="form-control-label">Zipcode</label>
              <input type="text" class="form-control" placeholder="Enter zipcode" value="{{client.zipcode}}">
            </div>
            <div class=" col">
              <label class="form-control-label">Country</label>
              <input type="text" class="form-control" placeholder="Enter country" value="{{client.country}}">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col ">
              <table class="table table-hover">
                <thead class="">
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Event</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let event of client.events">
                    <th scope="row">{{event.id}}</th>
                    <td>{{event.name}}</td>
                    <td>{{event.date}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>

      </form>
    </div>
  </div>

</div>
